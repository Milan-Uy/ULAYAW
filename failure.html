<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      font-family: "Montserrat", sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 0, "opsz" 60;
      color: #a74528;
      font-size: 50px !important;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Payment Error</title>
  </head>
  <body>
    <div class="result-outer-container">
      <div class="result-inner-container">
        <div class="result-card result-centered-content">
          <div class="result-top">
            <span class="material-symbols-outlined"> error </span>
            <h3 class="error-h3">Payment Error!</h3>
            <span class="result-span">
              <p>Payment was unsuccessful.</p>
              <p>Your GCash account was not charged.</p>
            </span>
          </div>
          <div class="result-bottom">
            <a class="error-a" href="c-profile.html"> Back to profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
