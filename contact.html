<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e32153d801.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section id="contact" class="contact flex-columns">
      <div class="row">
        <div class="column small">
          <div class="column-1 contactHead">
            <h1>Message Us</h1>
          </div>
        </div>
        <div class="column big">
          <div class="column-2 bg-light">
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste repellat, asperiores reprehenderit assumenda quos cupiditate.</h3>
            <form action="" class="callback-form">
              <div class="form-control">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Enter name" />
              </div>
              <div class="form-control">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Enter email" />
              </div>
              <div class="form-control">
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" placeholder="Enter phone" />
              </div>
              <div class="form-control">
                <label for="subject"></label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject" />
              </div>
              <div class="form-control">
                <label for="message"></label>
                <textarea type="text" name="message" id="message" placeholder="Enter message"></textarea>
              </div>
              <input type="submit" value="Send" id="submit" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
