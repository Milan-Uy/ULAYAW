      const displayMoments = () => {
        let options = {
          method: "GET",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
            Authorization: "Bearer " + localStorage.getItem("access_token"),
          },
        };

        fetch("https://ulayaw-app.azurewebsites.net/moment/get", options)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            if (data.payload.length > 0) {
              var data1 = "";
              for (i = 0; i < data.payload.length; i++) {
                console.log(data.payload[i].userId.firstName);
                if (data.payload[i].status === "Accepted") {
                  data1 += "<div class='list-item mmnt-card'>";
                  data1 += "<div class='card-moments'>";
                  data1 += "<img src='" + data.payload[i].imageUrl + "'/>";
                  data1 += "</div>";
                  data1 += "<div class='mmnt-card-body'>";
                  data1 += "<p>" + data.payload[i].description + "</p>";
                  data1 += "<div class='user'>";
                  data1 += "<div class='user-info'>";
                  data1 += "<h5>" + data.payload[i].userId.firstName + " " + data.payload[i].userId.lastName + "</h5>";
                  data1 += "</div>";
                  data1 += "</div>";
                  data1 += "</div>";
                  data1 += "</div>";
                }
              }
              $("#display_moments").html(data1);
            }
            var items = $(".list-wrapper .list-item");
            var numItems = items.length;
            var perPage = 12;

            items.slice(perPage).hide();

            $("#pagination-container").pagination({
              items: numItems,
              itemsOnPage: perPage,
              prevText: "&laquo;",
              nextText: "&raquo;",
              cssStyle: "light-theme",
              onPageClick: function (pageNumber) {
                var showFrom = perPage * (pageNumber - 1);
                var showTo = showFrom + perPage;
                items.hide().slice(showFrom, showTo).show();
              },
            });
          });
      };
