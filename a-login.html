<!DOCTYPE html>
<html lang="en" dir="ltr">
   <style>
      html {
         background: #f9f2e7;
      }
   </style>
   <head>
      <meta charset="UTF-8">
      <title> Admin Login</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
      <link rel="stylesheet" href="/css/utilities.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <section class="al-logobod">
         <img src = "images/hulo.png">
      </section>
      <section class = "al-body">
         <div class="al-container">
            <div class="al-cover">
               <div class="front">
                  <img src="images/PRIMA1.JPG" alt="">
               </div>
            </div>
            <div class="al-forms">
               <div class="al-form-content">
                  <div class="alogin-form">
                     <div class="al-title">Login</div>
                     <form action="#">
                        <div class="al-input-boxes">
                           <div class="al-input-box">
                              <i class="fas fa-envelope"></i>
                              <input type="text" placeholder="Enter your email" required>
                           </div>
                           <div class="al-input-box">
                              <i class="fas fa-lock"></i>
                              <input type="password" placeholder="Enter your password" required>
                           </div>
                           <div class="button al-input-box">
                              <input type="submit" value="LOGIN">
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
