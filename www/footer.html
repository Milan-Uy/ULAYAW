    <script>
      const displayInfo2 = () => {
        let options = {
          method: "GET",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
        };

        fetch("https://ulayaw-app.azurewebsites.net/application/get", options)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

            document.getElementById("ig_link").href = data.payload.instaLink;
