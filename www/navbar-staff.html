<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
  </head>
  <body>
    <!--Navbar-->
    <header class="nav-header">
      <div class="navbar-container">
        <div class="navbar-img">
          <!-- <img src="images/hulo-brwn.png" alt="Hulo Logo" /> -->
          <img id="a-nav-logo" alt="Hulo Logo" />
        </div>
        <div class="navbar">
          <ul>
            <li id="nameTag2"><p>Welcome, Unknown User</p></li>
          </ul>
        </div>
      </div>
    </header>
    <!--End of Navbar-->
    <script src="js/app.js"></script>
    <script>
      nameTagStaff();

      const displayANavLogo = () => {
        let options = {
          method: "GET",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          },
        };

        fetch("https://ulayaw-app.azurewebsites.net/application/get", options)
          .then((response) => response.json())
          .then((data) => {
            // console.log(data);
            document.getElementById("a-nav-logo").src = data.payload.businessLogo;
          });
      };
      displayANavLogo();
    </script>
  </body>
</html>
